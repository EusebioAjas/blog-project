<div class="container-0 container-fluid">
  <div class="container-fluid  row justify-content-center" *ngIf="comments">
    <h1 class="page-tittle text-white mt-2">MY COMMENTS</h1>
    <ul class="container-cards">
      <li class="card card-body" *ngFor="let comment of comments">
        <div class="container-comment">
          <p><b>Movie title</b></p>
          <p class="comment">{{comment.content}}</p>
        </div>
        <div>
          <button class="btn btn-danger" (click)="delete(comment.id)" title="delete comment">delete</button>
          <button class="btn btn-primary ml-2" (click)="update(comment.id)" title="update comment">edit</button>
          <button class="btn btn-warning ml-2 text-white" routerLink="/detail/{{comment.movieId}}"
            routerLinkActive="router-link-active">See movie</button>
        </div>
      </li>
    </ul>
  </div>
</div>
