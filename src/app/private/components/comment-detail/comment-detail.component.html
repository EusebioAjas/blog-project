<div class="container-fluid container-1">
  <div class="container-fluid">
    <h1 class="page-tittle text-white p-2">Movie Comment</h1>
    <div class="row justify-content-center container-fluid">
      <div *ngIf="comment" class="card">
        <p class="comment-tittle text-white p-2">{{comment.title}}</p>
        <div class="row text-comment">
          <textarea type="text" [(ngModel)]="comment.content" title="content"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary m-3" title="update" (click)="update()">Save</button>
          <button class="btn btn-danger m-3" title="exit" (click)="goBack()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
