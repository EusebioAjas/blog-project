<div class="container-0 container-fluid">
  <div class="container-fluid" *ngIf="users">
    <h1 class="page-tittle text-white pb-3">USERS LIST</h1>
    <div class="container-primero container-fluid">
      <table class="table table-striped table-dark">
        <thead>
          <tr class="text">
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of users">
          <tr class="text">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger button"
                (click)="delete(user.email)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
