<div>
  <div *ngIf="videos; else elseBlock">
    <div *ngFor="let video of videos">
      <iframe id="player" type="text/html" width="405" height="227"
        [src]="getVideo(video.id.videoId)"
        frameborder="0"
        allowfullscreen
        >
      </iframe>
    </div>
  </div>
</div>

<ng-template #elseBlock><!--Loading...--></ng-template>
