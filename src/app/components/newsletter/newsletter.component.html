<div class="container-fluid">
    <div class="row">
        <div class="card" style="width: 18rem;" *ngFor="let noticia of noticias.response.docs">
            <img class="card-img-top" [src]="getImageUrl(noticia.multimedia[0].url)" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{noticia.headline.main || noticia.headline.print_headline}}</h5>
              <p class="card-text">{{noticia.abstract}}</p>
              <a [href]="noticia.web_url" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

    </div>
</div>
