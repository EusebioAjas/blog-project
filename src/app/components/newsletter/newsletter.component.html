<div class="container-fluid container-1">
  <div class="container-fluid">
    <h1 class="page-tittle text-white p-2">News</h1>
    <div class="row justify-content-center container-fluid">
      <div class="card" *ngFor="let noticia of noticias.response.docs">
        <div class="container-img">
          <img class="card-img-top" [src]="getImageUrl(noticia.multimedia[0].url)" alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title text-white">{{noticia.headline.main || noticia.headline.print_headline}}</h5>
          <p class="card-text text-white">{{noticia.abstract}}</p>
        </div>
        <div class="d-flex justify-content-center">
          <a [href]="noticia.web_url" class="btn btn-secondary">Read Complete Article</a>
        </div>
      </div>
    </div>
  </div>
</div>
