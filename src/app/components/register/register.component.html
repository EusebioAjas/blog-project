<div class="row justify-content-center mt-5 mb-5">
  <div class="registerForm-container justify-content-center ">
    <div class="text-center mb-4">
      <h2>Create a New Account</h2>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mx-4 my-4">
        <div class="form-group mb-3">
          <label for="username">User name</label>
          <input type="text" class="form-control" formControlName="username" placeholder="name" id="username" />
          <small *ngIf="username.touched && username.hasError('required')">Username is required</small>
        </div>
        <div class="form-group mb-3">
          <label for="emailAddress">Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com"
            id="emailAddress" />
          <small *ngIf="email.touched && email.hasError('required')">Email is required</small>
          <small *ngIf="email.touched && email.hasError('email')">Email must be valid</small>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" placeholder="Your password" formControlName="password" class="form-control"
            id="password" />
          <small *ngIf="password.touched && password.hasError('required')">Password is required</small>
          <small *ngIf="password.touched && password.hasError('pattern')">Must be a valid password</small>
        </div>
        <div class="form-group mb-3">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" placeholder="Repeat your password" formControlName="confirmPassword"
            class="form-control" id="confirmPassword" />
          <small *ngIf="confirmPassword.touched && registerForm.hasError('passwordsNotMatching')">Password confirmation not
            matching</small>
        </div>
        <div class="text-center mb-2">
          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-outline-primary">
            Sign Up
          </button>
        </div>
      </div>
      <div class="text-center">
        Already have an account? <a routerLink="/login">Sign In</a>
      </div>
    </form>
  </div>
</div>
