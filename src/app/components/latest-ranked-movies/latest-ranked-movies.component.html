<div class="container-primero">
    <div class="container2 container-fluid">
        <div class="container3 d-flex justify-content-between">
            <p class="tittle"><b>Peores Calificadas</b></p>
            <p class="buttons">
                <app-pagination-buttons></app-pagination-buttons>
            </p>
        </div>
        <hr>
        <ul class="movies-container">
            <li class="card" *ngFor="let movie of movies.slice(0, 10)" routerLink="/detail/{{movie.id}}"
                routerLinkActive="router-link-active">
                <app-movie-little-card [movie]="movie"></app-movie-little-card>
            </li>
        </ul>
    </div>
</div>
