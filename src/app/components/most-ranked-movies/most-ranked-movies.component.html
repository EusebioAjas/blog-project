<div class="container">
    <div class="container2">
        <div class="container3">
            <ul class="tittle"><b>Mejores Calificadas</b></ul>
            <ul class="buttons">
                <app-pagination-buttons></app-pagination-buttons>
            </ul>
        </div>
        <hr>
        <ul class="movies-container">
            <li
              class="card"
              *ngFor="let movie of movies.slice(0, 10)"
              routerLink="/detail/{{movie.id}}"
              routerLinkActive="router-link-active"
            >
              <app-movie-little-card [movie]="movie"></app-movie-little-card>
            </li>
        </ul>
    </div>
</div>
